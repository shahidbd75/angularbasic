<div hidden>
<bootstrap-panel>
    <!-- <div class="heading">Heading</div> -->
    <ng-container class="heading">Heading</ng-container>
    <div class="body">this is body content</div>
</bootstrap-panel>
<br/>
<!-- <span *ngIf="task.assignee">{{task.assignee.name}}</span> -->
<span>{{task.assignee?.name}}</span>
<br/>
<button [style.backgroundColor]="canSave?'blue':'gray'"
[style.color]="canSave?'white':'black'"
[style.fontWeight]="canSave?'bold':'normal'"
[ngStyle]="{borderRadius: canSave?'10px':'1px;'}"
>Save</button>
<br/>
<!--custom directive Example -->

<!-- <input type="text" appInputFormat [format]="'lower'"/> -->
<input type="text" [appInputFormat]="'lower'"/>

<button
    class="btn"
    [ngClass]="{'btn-success': canSave,'btn-danger': !canSave}"
>Save &amp; Clear</button>

<ul class="nav nav-pills">
    <li  class="nav-item"><a (click)="viewMode='map'" class="nav-link" [class.active]="viewMode=='map'">Map View</a></li>
    <li class="nav-item"><a (click)="viewMode='list'" class="nav-link"  [class.active]="viewMode=='list'">List View</a></li>
</ul>

<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>

<app-course></app-course>
<contact-form></contact-form>
</div>

<div [hidden]="true">
    <signup-form></signup-form>
</div>
