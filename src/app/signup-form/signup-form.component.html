<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="form.get('username').touched && !form.get('username').valid">
                <div *ngIf="form.get('username').errors.required">Username is required</div>
                <div *ngIf="form.get('username').errors.minlength">Username has minimum {{form.get('username').errors.minlength.requiredLength}} characters</div>
                <div *ngIf="form.get('username').errors.cannotContainSpace">Username can not contain space</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                Password is required
            </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
